<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hundreds Chart</title>
        <meta name="description" content="An interactive Hundreds Chart">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>

        <h1>Hundreds Chart</h1>

        <div id="hchart-container" class="container"></div>

        <p><label for="config-countBy">Count by</label> <input type="number" id="config-countBy" class="config" value="3" min="1" max="100" /></p>
        <p><label for="config-rowLength">Each row has</label> <input type="number" id="config-rowLength" class="config" value="10" min="1" max="100" /> numbers</p>

        <!--<p><button id="generate">Make a Chart!</button></p>-->

        <script src="js/main.js"></script>
    </body>
</html>
